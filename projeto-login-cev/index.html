<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>

<body>
    <section id="login">
        <div id="imagem">

        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo (a)!</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" id="login" placeholder="Digite seu email" autocomplete="email" required
                        maxlength="30">
                    <label for="login">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password"
                        required minlength="8" maxlength="20">
                    <label for="senha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci a senha <span
                        class="material-symbols-outlined">mail</span></a>
            </form>
        </div>
    </section>
</body>

</html>
